<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4"> 
                
                <div class="card shadow rounded-5 p-3">
                    <div class="card-body">
                        
                        <h4 class="card-title text-center mb-3">Iniciar Sesion</h4>
                        
                        <form action="#" method="POST">
                            <div class="mb-2">
                                <input type="text" class="form-control" id="text" placeholder="Correo electronico o numero telefonico" required>
                            </div>

                            
                             <div class="mb-2"></div>
                           
                         <div class="mb-2">
                                <label for="contraseña" class="form-label">  contraseña </label>
                                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>

                           

<div class="d-grid mb-2">
    <button type="button" class="btn btn-success">iniciar sesion</button>
</div>

<div class="text-center">
    <a href="#" class="text-decoration-none" style="font-size: 14px;">¿no tienes una cuenta?  registrarme.</a>
</div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="row justify-content-between">
        <p>Esta pagina fue creada por Leonardo Vargas Lopez</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
